<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Número Primo</title>
</head>
<body>
    <main id="conteudo">     
            <header>
        <h1>Número Primo?</h1>
            </header>

        <section id="input" class="bloco">

            <p id="instruction">Digite um numero para saber se é primo!</p>

            <div class="dados">
                
                <label for="number">Digite um número:</label>
                <input type="number" name="number" id="number" min="0">
            </div>

            <button>Verificar</button>

            <p id="saida" class="dados">Digite um número para iniciar.</p>
        </section>
    </main>

    <script src="index.js"></script>

</body>
</html>
